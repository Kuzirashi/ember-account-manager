<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/metro-bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<script type="text/x-handlebars">
			{{view App.TopNav}}
			{{view App.VerNav}}
			<div class="social-container">
				<div class="social span2">
					<div><a href="http://www.facebook.com/pages/Memsoriapl-PerfectOTS/205645709459202" style="text-decoration: none; color: inherit;"><h3>Facebook</h3></a></div>
					<div><a href="http://twitter.com/" style="text-decoration: none; color: inherit;"><h3>Twitter</h3></a></div>
				</div>
			</div>
			<div class="row">
				<div class="well well-large span8 offset1" id="stats">
					{{view App.Stats}}
				</div>
				<div class="well well-large span8 offset1" id="main">
				</div>
			</div>
			<div class="span6 offset5">
				<ul class="thumbnails">
					<li class="tile tile-double tile-teal">
						<a href="http://tibia.net.pl/members/281422-Kuzirashi" >
							<h1 class="tile-text">author</h1>
							<h2>kuzirashi</h2>
						</a>
					</li>
					<li class="tile" id="toTop">
						<h1>go to top</h1>
					</li>
				</ul>
			</div>
		</script>
		
		<script src="js/libs/jquery-2.0.js"></script>
		<script src="js/libs/handlebars-1.0.js"></script>
		<script src="js/libs/ember-rc.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
